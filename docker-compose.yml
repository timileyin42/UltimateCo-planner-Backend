services:
  # PostgreSQL database (only for local development)
  # For production, use external Postgres and set USE_EXTERNAL_DB=true
  db:
    image: postgres:15-alpine
    container_name: planetal-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-planetal}
      POSTGRES_USER: ${POSTGRES_USER:-planetal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planetal123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-planetal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - planetal-network
    profiles:
      - local  # Only starts with 'docker-compose --profile local up'

  # Redis for caching, sessions, and Celery broker
  redis:
    image: redis:7-alpine
    container_name: planetal-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - planetal-network

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planetal-api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ASYNC_DATABASE_URL=${ASYNC_DATABASE_URL}
      - RUN_MIGRATIONS=true
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./credentials:/app/credentials:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - planetal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planetal-celery-worker
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./credentials:/app/credentials:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_WORKER_CONCURRENCY:-4} --max-tasks-per-child=${CELERY_MAX_TASKS_PER_CHILD:-1000}
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.tasks.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - planetal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planetal-celery-beat
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./credentials:/app/credentials:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: celery -A app.tasks.celery_app beat --loglevel=${CELERY_LOG_LEVEL:-info} --schedule=/tmp/celerybeat-schedule
    networks:
      - planetal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Flower for monitoring (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planetal-flower
    env_file:
      - .env
    ports:
      - "127.0.0.1:${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app flower --port=5555
    networks:
      - planetal-network
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  planetal-network:
    driver: bridge